            <!-- LOGIN FORM -->
            <form>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" name="email" ng-model="vmLogin.user.email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" ng-model="vmLogin.user.password">
                </div>

                <button class="btn btn-warning btn-lg" ng-click="vmLogin.login(vmLogin.user)">Login</button>
            </form>

            <hr>

            <p>Need an account? <a ui-sref="register">Register</a></p>
            <p>Or go <a ui-sref="home">home</a>.</p>

</div>
