<div class="col-sm-6 col-sm-offset-3">

    <h1><span class="fa fa-sign-in"></span> Signup</h1>

    <!-- show any messages that come back with authentication -->
    <!--<% if (message.length > 0) { %>
        <div class="alert alert-danger"><%= message %></div>
    <% } %>-->

    <!-- LOGIN FORM -->
    <form>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email" placeholder="me@example.com" ng-model="vmRegister.user.email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" placeholder="min 8 charater password" ng-model="vmRegister.user.password">
        </div>

        <button class="btn btn-warning btn-lg" ng-click="vmRegister.register(vmRegister.user)" ng-disabled="vmRegister.validEntry">
            Signup
        </button>
    </form>

    <hr>

    <p>Already have an account? <a ui-sref="login">Login</a></p>
    <p>Or go <a ui-sref="home">home</a>.</p>

</div>
